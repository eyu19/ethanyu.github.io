<html>
<head>
  <title>Game Programming with JavaScript, HTML and CSS: Introduction</title>
 
  <style type='text/css'>
    #game_region {
      width: 600px;
      height: 400px;
      background-color: black;
      position:relative;
    }
 
    #box {
      width: 48px;
      height: 48px;
      background-color: white;
      position: absolute;
      left: 280px;
      top: 180px;
    }
  </style>
 
<script type='text/javascript'>
    var box;
 
    // Maximum value for the box's X and Y coordinates.
    var MAX_BOX_X = 600 - 48;
    var MAX_BOX_Y = 400 - 48;
 
    var SPEED = 5;
 
    // Configures the init() function to be called after the document is loaded.
    window.onload = init;
 
    function init() {
      box = document.getElementById("box");
 
      box.posX = box.offsetLeft;
      box.posY = box.offsetTop;
      box.velX = SPEED;
      box.velY = SPEED;
 
      setInterval(gameLoop,33);
    }
 
    function gameLoop() {
      moveBox()
    }
 
    function moveBox() {
      box.posX += box.velX;
      box.posY += box.velY;
 
      if( box.posX <= 0 ) {
        box.posX = 0;
        box.velX = -box.velX;
      }
      if( box.posX >= MAX_BOX_X ) {
        box.posX = MAX_BOX_X;
        box.velX = -box.velX;
      }
      if( box.posY <= 0 ) {
        box.posY = 0;
        box.velY = -box.velY;
      }
      if( box.posY >= MAX_BOX_Y ) {
        box.posY = MAX_BOX_Y;
        box.velY = -box.velY;
      }
  
      box.style.left = box.posX +  "px";
      box.style.top  = box.posY + "px";
    }
  </script>
</head>
<body>
  <div id='game_region'>
    <div id='box'></div>
  </div>
</body>
</html>
